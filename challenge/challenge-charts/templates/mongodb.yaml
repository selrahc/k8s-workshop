{{ if eq .Values.mongodb.pvStorageClassType "minikube" }}

apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: slow
  # namespace: default
provisioner: k8s.io/minikube-hostpath
parameters:
  type: pd-ssd

{{ else }}

apiVersion: storage.k8s.io/v1beta1
kind: StorageClass
metadata:
  name: slow
  # namespace: default
provisioner: kubernetes.io/gce-pd
parameters:
  type: pd-standard

{{ end }}

---

apiVersion: v1
kind: Service
metadata:
  name: mongo
  # namespace: default
  labels:
    service: mongo
spec:
  selector:
    role: mongo
  ports:
  - port: 27017
    targetPort: 27017
  # Headless service
  clusterIP: None
---

apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: mongo
  # namespace: default
  labels:
    service: mongodb
spec:
  serviceName: "mongo"
  replicas: 3
  template:
    metadata:
      labels:
        role: mongo
        environment: test
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: mongo
          image: mongo
          command:
            - mongod
            - "--replSet"
            - {{ .Values.mongodb.replicasetName }}
            - "--bind_ip"
            - 0.0.0.0
            - "--smallfiles"
            - "--noprealloc"
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db
        - name: mongo-sidecar
          image: cvallance/mongo-k8s-sidecar
          env:
            - name: MONGO_SIDECAR_POD_LABELS
              value: "role=mongo,environment=test"
  volumeClaimTemplates:
  - metadata:
      name: mongo-persistent-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "slow"
      resources:
        requests:
          storage: 2Gi
